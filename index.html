<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="game_controls">
        <div id="game_controls_left">
            <div id="game_score">Score:<span>0</span></div>
            <span id="game_speed_title">Speed:<span>1</span></span>
            <div id="game_speed">
                <span id="game_speed_value">1 <input type="range" name="snakesSpeed" min="1" max="100" value="1" id="game_speed_value_input" onkeydown="return false;"> 100</span>
            </div>
        </div>
        <div id="game_controls_right">
            <div id="game_controls_right__status">
                Status: <span>---</span>
            </div>
            <div id="game_controls_right__buttons">
                <button>
                    Load trained model
                </button>
                <button>
                    Train new model
                </button>
                <button>
                    Save current model
                </button>
            </div>
        </div>
    </div>
    <div id="game">
        <canvas id="game_board" width="600" height="600"></canvas>
        <div id="nn_details">
            <div id="nn_details__info">
                <p>Generation: <span>---</span></p>
                <p>Species: <span>---</span></p>
                <p>Genome: <span>---</span></p>
                <p>Fitness: <span>---</span></p>
                <p>Max Fitness: <span>---</span></p>
            </div>
            <div id="nn_details__map">
                NN map
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
<!--<script src="ai.js"></script>-->
</html>
